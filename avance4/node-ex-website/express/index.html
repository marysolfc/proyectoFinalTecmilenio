<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>.:: Proyecto Final (presupuesto) - Marisol FC ::.</title>
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <h2>Presupuesto Disponible</h2>
                <div id="presupuesto" class="presupuesto_valor">
                    <!-- +2,000.00 -->
                </div>
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">
                        Ingresos
                    </div>
                    <div class="derecha">
                        <div id="ingresos" class="presupuesto_ingreso--valor">
                            <!-- +4,000.00 --> 
                        </div>
                        <div class="presupuesto_ingreso--porcentaje">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">
                        Egresos
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div id="egresos" class="presupuesto_egreso--valor">
                            <!-- -1,900.00 -->
                        </div>
                        <div id="porcentaje" class="presupuesto_egreso--porcentaje">
                            <!-- 45% -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" action="" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_conenedor">
                <select name="" id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>&nbsp;&nbsp;+</option>
                    <option value="egreso">&nbsp;&nbsp;-</option>
                </select>
                <input type="text" id="descripcion" class="agregar_descripcion" value="Agregar DescripciÃ³n" onfocus="limpiarInput()"/>
                <input type="number" class="agregar_valor" id="valor" step="any" />
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Salario
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>

                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        Venta Coche
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemeto_valor">+1500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departament</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    
</body>
</html>
